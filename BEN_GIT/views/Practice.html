<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content= "width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../images/main_page_bg.jpg">
    <link rel="stylesheet" href="../index.css">
    <title>Practice</title>
</head>

<body>

<div id="quiz-container">
    <h1 id="title">Practice</h1>
    <div class="questions">
        <h2 id="question"></h2>
        <ol type="A">
            <li class="option">
                <span id="option0" onclick="calcScore(this)"></span>
            </li>
            <li class="option">
                <span id="option1" onclick="calcScore(this)"></span>
            </li>
            <li class="option">
                <span id="option2" onclick="calcScore(this)"></span>
            </li>
            <li class="option">
                <span id="option3" onclick="calcScore(this)"></span>
            </li>
        </ol>
        <h4 id="stat"><</h4>
    </div>
    <div class="buttons">
        <button type="button" class="next"></button>
    </div>

</div>

<div id="scoreboard">
    <img src="getImage()" alt="" id="score-img">
    <h2 id="score-title">Your Score</h2>
    <h2 id="score"></h2>
    <button type="button" id="check-answer"
            onclick="checkAnswer()">Check Answers</button>
    <button type="button" id="home-page"
            onclick="HomePage()">Back to home page</button>
    <button type="button" id="practice-page"
            onclick="QuizPage()">Another Practice</button>
</div>

<div id="answerBank">
    <h2>Answers :</h2>
    <ol type="1" id="answers"></ol>
<!--    <button type="button" id="score-btn"-->
<!--            onclick="QuizPage()">Another Practice</button>-->
<!--    <button type="button"-->
<!--            onclick="HomePage()">Back to home page</button>-->
</div>

</body>

    <script src="../Practice.js"></script>
    <script src="../index.js"></script>
</html>
